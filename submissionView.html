<!DOCTYPE html>
<html>
    <head>
        <title>Centauri-Web</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar">Proxima Centauri</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Submissions</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li id="productName"><a href="#">Proxima Centauri</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                         <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-home"></span>&nbsp;<span id="profile"></span>&nbsp;<span class="caret"></span></a>
                         <ul class="dropdown-menu">
                           <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Take to Log in page</a></li>
                         </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div  class="col-md-8 main">
                    <h1 id="submissionTitle"></h1>
                    <img id="thumbnail" class="resize" src="#" />
                    <h4><span class="glyphicon glyphicon-pencil"></span>Description:</h4>
                    <p id="description" class="submissionElem">
                    </p>
                    <h4 id="tagHeading"><span class="glyphicon glyphicon-tags"></span>Tags:</h4>
                    <p id="tags" class="submissionElem">
                    </p>
                </div>

            <div class="col-md-4 metrics">
                <h2>Metrics</h2>
                <hr/>
                <h4><span class="glyphicon glyphicon-user"></span>Author Name(s):</h4>
                <p id="authorNames" class="submissionElem"></p>
                <h4><span class="glyphicon glyphicon-heart"></span>Number of Saves:</h4>
                <p id="likes" class="submissionElem">
                </p>
                <h4><span class="glyphicon glyphicon-ban-circle"></span>Number of Ignores:</h4>
                <p id="dislikes" class="submissionElem">
                </p>
            </div>
        </div>

        <script type="text/javascript" src="submissionView.js"></script>
    </body>
</html>
